<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>异常订单详情</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/styles/specific/abnormal-order.css" />
    <link rel="stylesheet" href="/assets/styles/search.css">
</head>
<body style="overflow-x:hidden;">
    <div>
        <!-- 下面部分 -->
        <div class="main-body">
            <div class="main-content1">
                <div class="title"><text>基本信息</text></div>
                <div class="title-content">
                    <div class="title-content1">
                        <div class="title-content1-top1">订单号：<input th:text="${map.abnormalInfo[0].orderId}"/></div>
                        <div class="title-content1-top2">异常状态：<input th:disabled="disabled" th:text="${map.abnormalInfo[0].abnormalState}"/></div>
                        <div class="title-content1-top3">异常类型：<input th:disabled="disabled" th:text="${map.abnormalInfo[0].abnormalType}"/></div>
                    </div>
                    <div class="title-content2">
                        <div class="title-content1-top1">异常原因：<input th:text="${map.abnormalInfo[0].abnormalReason}"/></div>
                        <div class="title-content1-top2">修改人：<input th:text="${map.abnormalInfo[0].modifiedUser}"/></div>
                        <div class="title-content1-top3">修改时间：<input th:text="${#dates.format(map.abnormalInfo[0].createtime,'yyyy-MM-dd')}"/></div>
                    </div>
                    <div class="title-content3">
                        <div class="title-content1-top1">订单备注：<input th:text="${map.remark}"/></div>
                    </div>
                </div>
            </div>
        <div class="main-content2-title"><text style="font-size: 18px;  font-weight: 600;">异常订单商品</text></div>
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>商品编码</th>
                        <th>商品名称</th>
                        <th>商品单价</th>
                        <th>商品数量</th>
                        <th>商品总价</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="item:${map.goodsInfo}">
                        <tr>
                            <td th:text="${item.getGoodsCode()}">商品编码</td>
                            <td th:text="${item.getGoodsName()}">商品名称</td>
                            <td th:text="${item.getGoodsPrice()}">商品单价</td>
                            <td th:text="${item.getNum()}">商品数量</td>
                            <td th:text="${item.getTotalPrice()}">商品总价</td>
                        </tr>
                    </th:block>
                    <tr>
                        <td style="font-size: 15px;"><strong>总计</strong></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td th:text="${map.totleprice}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
